<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3716a2;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Faculty List</h1>
    <table>
        <thead>
            <tr>
                <th>Faculty Name</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dr. Sarah</td>
                <td>Computer Science</td>
            </tr>
            <tr>
                <td>Prof. John</td>
                <td>Mathematics</td>
            </tr>
            <tr>
                <td>Dr. Kavitha</td>
                <td>Physics</td>
            </tr>
            <tr>
                <td>Dr. Michael </td>
                <td>Chemistry</td>
            </tr>
            <tr>
                <td>Prof. Rohini</td>
                <td>Biology</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
